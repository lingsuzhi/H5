    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px/24px arial;
        }

        .menu {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 130px;
            border-radius: 3px;
            list-style-type: none;
            border: 1px solid #8f8f8f;
            padding: 2px;
            background: #fff;
        }

        .menu li {
            position: relative;
            height: 24px;
            padding-left: 24px;
            background: #eaead7;
            vertical-align: top;
        }

        .menu li a {
            display: block;
            color: #333;
            background: #fff;
            padding-left: 5px;
            text-decoration: none;
            height: 100%;
        }

        .menu li.active {
            background: #999;
        }

        .menu li.active a {
            color: #fff;
            background: #8f8f8f;
        }

        .menu li em {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
        }

        /*background:url(img/ico.png) no-repeat;*/
        .menu li em.cut {
            background-position: 0 0;
        }

        .menu li em.copy {
            background-position: 0 -24px;
        }

        .menu li em.paste {
            background-position: 0 -48px;
        }
    </style>
