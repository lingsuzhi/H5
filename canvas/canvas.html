<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

    <script src="canvasUtil.js"></script>
    <script src="lszCanvas.js"></script>

</head>
<body>
<input type="button" value="刷新" onclick="btn1()">
<canvas id="myCanvas" width="1024" height="1024">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas>
<script>

    var cvs = new  LszCanvans("myCanvas");
    cvs.pushImg("1.jpg")
    cvs.refresh();

function btn1() {
    cvs.mouseRect.show = true;
    cvs.mouseRect.x1 = 10;
    cvs.mouseRect.x2 = 100;
    cvs.mouseRect.y1 = 10;
    cvs.mouseRect.y2 = 100;
    cvs.refresh();
}
</script>

</body>
</html>
